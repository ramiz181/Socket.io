<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <h1>Chatting</h1>

    <ul id="msg-area">

    </ul>


    <form action="" id="form">
        <input id="message" type="text" placeholder="Enter message">
        <button id="sendBtn" type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        // this guarantee connectivity ===> with polling enable, communication can continue if websocket fails to connect or ...
        const socket = io()
        
        // this will direct create webSocket connection 
        // not recommended, cuz agr webSocket by any reason disconnect ho gya ya establish he nhi hua to to polling work kry ga 
        /* const socket = io({
            transports: ["websocket"]
            }) */

        const msg_area = document.getElementById('msg-area')
        const form = document.getElementById('form')
        const message = document.getElementById('message')

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            socket.emit('client message', message.value)
            message.value = ''
        })
        socket.on('server response', function (msg) {
            const item = document.createElement('li')
            item.textContent = msg
            msg_area.appendChild(item)
        })
    </script>
</body>

</html>
